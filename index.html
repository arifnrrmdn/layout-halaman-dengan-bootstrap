<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Latihan Bootstrap</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="row bg-primary p-4 text-white">
        Navbar
      </div>
    </div>

    <!-- Header -->
    <div class="container">
      <div class="row bg-secondary p-4 text-white">
        Header
      </div>
    </div>

    <!-- Content -->
    <!-- content 1 -->
    <div class="container">
      <div class="row bg-success p-4 text-white">
        content 1
      </div>
    
    <!-- content 2 -->
    <!-- membagi baris menjadi 2 kolom -->
    <div class="row p-4 text-light">
      <div class="col bg-warning">
        content 2.1
      </div>
      <div class="col bg-dark">
        content 2.1
      </div>
    </div>

    <!-- content 3 -->
    <div class="row bg-light p-4 text dark">
      content 3
    </div>

    <!-- content 4 -->
    <div class="row bg-info p-4 text-white">
      <div class="position-relative start-50">
        content 4
      </div>
    </div>
  </div>

    <!-- footer -->
    <div class="container">
      <div class="row bg-danger p-5 text-white">
        footer
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
